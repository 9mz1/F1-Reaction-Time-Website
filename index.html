<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <dialog id="about-dialog">
        <i id="close-btn" class='bxr  bx-x'></i> 
        <div class="dialog-content">
            <h1>About The Reaction Test</h1>
            <p>This test is used to test how quickly you can respond to visual stimuli. When the lights turn green, your goal is to click as fast as possible. The faster you react, the better your score!</p>
        </div>

    </dialog>
    <div class="container">
        <div class="nav">
            <h1>Reaction Time Test</h1>
            <div class="links">
                <i id="about" class='bxr bx-badge-exclamation'></i>
                <a href="https://github.com/9mz1" target="_blank" norefferer nooppener><i class='bxl  bx-github'></i></a>
            </div>
        </div>
        <div class="content-container">
            <div class="top">
                <p id="info">Click To Start</p>
                <p>|</p>
                <p id="best-time">Best Time - 000</p>
            </div>

            <div class="lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>

            <div class="bottom">
                <p id="time">000</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
